<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand text-white" href="/"><h3><strong>MOVIES</strong></h3></a>
       
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="form-inline my-2 my-md-0"  method = "POST">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search MOVIES" name="search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
      
  </div>
</nav>

<div class="container">
  <div class="row">
    {% for video in video %}
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <img src="{{ video.thumbnail }}" class="card-img-top"  alt="...">
        <div class="card-body">
          <h5 class="card-title">{{video.title}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="{{ video.url }}" class="btn btn-primary">views</a>
        </div>
      </div>
    </div>
    {% endfor %}
   
  </div>
</div>





</body>
</html>
