{% extends 'movies/base.html' %} 
{% load bootstrap3 %}
{% block content %}



  <div class="container">
    <div class="row">
      {% for video in video %}
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <img src="{{ video.thumbnail }}" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
           <!---- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            <a href="{{ video.url }}" class="btn btn-primary">views</a>
          </div>
        </div>
      </div>
      {% endfor %}
     
    </div>
  </div>
 
  


{% endblock %}
 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search YouTube</title>

    <!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for video in video %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.thumbnail }}"  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
            <div class="card-body">
              <p class="card-text">{{video.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ video.url }}" class="btn btn-primary">views</a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
       
        
      </div>
    </div>
  </div>

</main>
</body>
</html>
